<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">

    <title>CodersClan Frontend Test</title>
</head>

<body>
    <header>

        <!-- I gave some divs a child div to divide the different layers and make the code more understandable -->
        <div class="hero-banner">
            <img src="./img/Mountain.png" class="rellax fw" data-rellax-speed='2.5' alt="mountains">

            <div class="layer layer0">
                <img src="./img/Background.png" class="background fw" alt="background">
            </div>

            <div class="layer layer1">
                <img src="./img/Logo.png" class="rellax fw" data-rellax-speed='-1.3' alt="logo">
            </div>

            <div class="layer layer2">
                <img src="./img/Cloud.png" class="rellax fw" data-rellax-speed='-2' alt="clouds">
            </div>


            <div class="layer layer3">
                <img src="./img/Sea.png" class="rellax fw" data-rellax-speed='0' alt="sea">
            </div>


            <div class="layer layer4">
                <img src="./img/Birds.png" class="rellax fw" data-rellax-speed='-2' alt="birds">
            </div>

            <div class="layer layer5">
                <img src="./img/beach house.png" class="rellax fw" data-rellax-speed='.3' alt="beach-houses">
            </div>

            <div class="layer layer6">
                <img src="./img/Tree.png" class="fw" alt="tree">
            </div>

            <div class="layer layer7">
                <img src="./img/People.png" class="rellax fw" data-rellax-speed='.5' alt="people">
            </div>

        </div>
    </header>

    <main class="center">
        <h1 class="col-12 title gray-font"></h1>
        <div class="cards d-flex row justify-content-center">

            <div class="card-wrapper">
                <div class="card  p-3 -card m-5" style="width: 18rem;">
                    <img src="" class="card-img-top" alt="card-image">
                    <div class="card-body p-0">
                        <h5 class="card-title gray-font"></h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                    </div>
                </div>
            </div>
            
            <div class="card p-3  m-5 text-center" style="width: 18rem;">
                <img src="" class="card-img-top" alt="card-image">
                <img src="img/Forma 1.png" class="card-img-top onhover" alt="card-image">
                <div class="card-body p-0">
                    <h5 class="card-title gray-font"></h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                </div>
            </div>

            <div class="card-background">
                <div class="card p-3 last  m-5 text-center" style="width: 18rem;">
                    <img src="" class="card-img-top" alt="card-image">
                    <div class="card-body p-0">
                        <h5 class="card-title gray-font"></h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                    </div>
                </div>
            </div>


           


        </div>

        <div class="col-12 d-flex justify-content-center">
                <div class="button-wrapper">
                    <button type="button" class="button">
                    </button>
                </div>
            </div>
    </main>


    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.10.0/rellax.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
